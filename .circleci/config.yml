version: 2.1
orbs:
  python: circleci/python@2
jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: install packages
          command: |
              python3 -m venv venv
              . venv/bin/activate
              pip install -U pip
              pip install pip-tools
              pip-compile
              pip-sync
              pip install .
      - run:
          name: Run tests
          command: |
              python3 -m venv venv
              . venv/bin/activate
              pip install pytest pytest-cov
              pytest --cov=ncjson --cov-report=html
      #- store_test_results:
      #    path: junit.xml
workflows:
  build-and-test:
    jobs:
      - test-python
